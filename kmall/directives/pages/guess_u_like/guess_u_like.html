<div class="guess-wrapper">
    <div class="guess-content">
        <div class="guess-title">
            <span><img src="images/zan_red.png">猜你喜欢</span>
        </div>
        <div class="guess-body">
            <div class="guess-body-adjuster">
                <div class="guess-item-wrapper" ng-repeat="item in items">
                    <a data-ng-href="{{ item.link }}" class="guess-item" target="_blank">
                        <span class="item-pic">
                            <img ng-src="{{ item.image }}">
                        </span>
                        <span class="item-info">
                            <span class="item-desc"> {{ item.title }} </span>
                            <span class="item-detail">{{ item.price | number: 1 | currency: '￥' }}</span>
                        </span>
                    </a>              
                </div>                
            </div>
        </div>
    </div>
</div>
