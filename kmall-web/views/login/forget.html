<div id="login-page">
    <div class="login-header">
        <a href="#!/"><img src="https://img.alicdn.com/imgextra/i4/2074305857/TB2fFxGbHtlpuFjSspoXXbcDpXa-2074305857.gif" alt="" /></a>
    </div>
    <div class="login-body">
        <div class="mail-sent">
            <h5>验证邮件已发送到您的邮箱，请登录邮箱通过邮件进行下一步操作。</h5>
        </div>
        <div class="forget-panel">
            <form name="forgetForm">
                <div class="input-group">
                    <label >注册邮箱：</label>
                    <input type="text" placeholder="请输入找回账户绑定的邮箱" name="email" />
                </div>
                <div class="input-group">
                    <label >验证码：</label>
                    <input class="code-input" type="text" placeholder="输入右侧验证码" name="validCode" />
                    <div class="code-box"><img src="" width="100%" height = "100%" alt="pic"></div>
                </div> 
                <div class="input-group">
                    <button type="button" class="btn-red">发送找回密码邮件</button>
                </div>                                    
            </form>
        </div>
        <div class="reset-panel">
            <form name="resetForm">
                <div class="input-group">
                    <label >新密码：</label>
                    <input type="password" placeholder="请输入新密码" name="password" />
                </div>
                <div class="input-group">
                    <label >重复新密码：</label>
                    <input type="password" placeholder="请再次输入新密码" name="_password" />
                </div>                
                <div class="input-group">
                    <button type="button" class="btn-red">确定</button>
                </div>                                    
            </form>
        </div>
